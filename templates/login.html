{% extends "base.html" %}

{% block content %}
<form id="formcont" class="form-container p-4"  method="POST" action="{{ url_for('login') }}" >
    <div id="signin-form" class=" my-card  p-4 m-auto rounded-2  ">
       <h2 class="pb-3">signin</h2>
      
         <div class="form-floating mb-3">
            <input type="name" class="form-control" id="username" name="username" placeholder="username">
            <label for="username">name</label>
         </div>
          <div class="form-floating  mb-5">
             <input type="password" class="form-control" id="Password" name="password" placeholder="Password">
             <label for="Password">Password</label>
          </div>
          <button type="submit" class="btn btn-outline-dark rounded-0 mb-2">Submit</button>
   
       <div class="mt-3">
          <p class="text-end mb-0">if your don't have an account</p>
          <a id="signup-button" href="" class="text-end">
             <h4>signup</h4>
          </a>
       </div>
    </div>
</form>

{% endblock %}
