{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
   <div class="col-6">

      <!-- Sign-in form -->
      <form id="formcont" class="form-container p-4" method="POST" action="{{ url_for('login') }}">
         <div id="signin-form" class="my-card p-4 m-auto rounded-2">

            <h2 class="pb-3">Sign in</h2>
                  
            <!-- Hidden username field for accessibility -->
            <div class="visually-hidden">
               <input type="text" id="username-accessibility" name="username-accessibility">
            </div>
            <!-- Username input -->
            <div class="form-floating mb-3">
               <input type="name" class="form-control rounded-0" id="username" name="username" placeholder="username" required>
               <label for="username" class="colorDark">Name</label>
            </div>
            <!-- Password input -->
            <div class="form-floating mb-5">
               <input type="password" class="form-control rounded-0" id="Password" name="password" placeholder="Password" autocomplete="new-password" required>
               <label for="Password" class="colorDark">Password</label>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-outline-dark rounded-0 mb-2">Submit</button>
      
            <!-- Sign-up link -->
            <div class="mt-3">
               <p class="text-end mb-0 colorDark">If you don't have an account</p>
               <a id="signup-button" href="{{ url_for('register') }}" class="text-end colorDark">
                  <h3>Sign up</h3>
               </a>
            </div>
         </div>
      </form>
   </div>
</div>
{% endblock %}
