{% extends "base.html" %}

{% block content %}
<div  id="signup-form" class=" my-card  p-4 m-auto rounded-2    ">
    <h2 class="pb-3">signup</h2>
    <form method="POST" action="{{ url_for('register') }}">
       <div class="form-floating mb-3">
          <input type="name" class="form-control" id="username" name="username" placeholder="username">
          <label for="username" class="colorDark">name</label>
       </div>
       <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          <label for="email" class="colorDark">Email address</label>
       </div>
       <div class="form-floating  mb-3">
          <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" autocomplete="new-password">
          <label for="floatingPassword" class="colorDark">Password</label>
       </div>
       <button   type="submit" class="btn btn-outline-dark rounded-0 mb-2">Submit</button>
    </form>

 </div>

 <script src="{{ url_for('static', filename='js/script.js')}}"></script>
{% endblock %}
