{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center">
   <div class="col-6">
    
      <!-- Registration form -->
      <form class="form-container p-4" method="POST" action="{{ url_for('register') }}">
         <div id="signup-form" class="my-card p-4 m-auto rounded-2">

            <h2 class="pb-3">Signup</h2>

            <!-- Username input -->
            <div class="form-floating mb-3">
               <input type="name" class="form-control rounded-0" id="username" name="username" placeholder="username" autocomplete="username" required>
               <label for="username" class="colorDark">Name</label>
            </div>

            <!-- Email input -->
            <div class="form-floating mb-3">
               <input type="email" class="form-control rounded-0" id="email" name="email" placeholder="name@example.com" autocomplete="email" required>
               <label for="email" class="colorDark">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-floating mb-3">
               <input type="password" class="form-control rounded-0" id="floatingPassword" name="password" placeholder="Password" autocomplete="new-password" required>
               <label for="floatingPassword" class="colorDark">Password</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-outline-dark rounded-0 mb-2">Submit</button>

            <!-- Login link -->
            <div class="mt-3">
               <p class="text-end mb-0 colorDark">If you already have an account</p>
               <a id="signup-button" href="{{ url_for('login') }}" class="text-end colorDark">
                  <h3>Sign in</h3>
               </a>
            </div>
         </div>
      </form>
   </div>
</div>
{% endblock %}
